<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<!------ Include the above in your HEAD tag ---------->

<nav class="navbar-content">
    <div class="row col-md-12 margin-div">
      <div class=" col-md-4">
        <div class="row create-menu-padding">
            <div class="col-sm">
              <h4>Create Menu</h4>
            </div>
        </div>
        <div class="bc-icons-2 navbar-padding">
            <ol class="breadcrumb bg-white">
                <li class="breadcrumb-item"><a class="black-text" href="#">Home</a><i class="fa fa-angle-right mx-2" aria-hidden="true"></i></li>
                <li class="breadcrumb-item"><a class="black-text" href="#">User & Security</a><i class="fa fa-angle-right mx-2" aria-hidden="true"></i></li>
                <li class="breadcrumb-item active">Create Menu</li>
            </ol>
        </div> 
      </div>
      <div class="col-md-7 margin-button">
          <div>
            <button class="header-button">Create</button>
          </div>
          <div>
            <button class="header-button">Create & Continue</button>
          </div>
          <div>
            <button class="header-button">Cancel</button>
          </div>
      </div>
    </div>
</nav>
<div class="row main col-md-12">
  <div class="col-md-2 margin-div">
    <div class="select-item">
        <div class="col-sm">
          <button class="navigation-button" (click)="scroll(information)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="green" class="bi bi-check" viewBox="0 0 16 16">
            <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
          </svg>
          Information</button>
        </div>
        <div class="col-sm">
          <button class="navigation-button" (click)="scroll(menuitem)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
        </svg>
      Menu Item</button>
        </div>
    </div>
  </div>
  <div class="col-md-9 infor-padding">
      <div class="row" #information>
        <div class="col-sm-2">
          <h5><b>Information</b></h5>
        </div>
        <div class="col-sm-1">
          <button class="info-button">General</button>
        </div>
        <div class="col-sm-3">
          <button class="info-button">Extra Information</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <textarea class="input-info" placeholder="Menu Code"></textarea>
          <textarea class="input-info" placeholder="Menu Name"></textarea>
          <input class="input-info" type="date" style="border: 1px solid;">
        </div>
        <div class="col-md-5">
          <textarea class="input-info" placeholder="Description" style="height: 130px;"></textarea>
          <input class="input-info" type="date" style="border: 1px solid;">
        </div>
      </div>

      <div class="row col-md-12 menuitem" #menuitem>
        <h5 class="menu-item"><b>Menu Item</b></h5>
        <div class="col-sm-10">
          <button class="add-item-button">Add Menu Item</button>
        </div>
      </div>
      <div class="row col-md-12">
        <table mdbTable id="info">
          <thead>
            <tr>
              <th *ngFor="let head of headElements" scope="col" style="text-align: center;">{{head}} </th>
            </tr>
          </thead>
          <tbody>
            <tr mdbTableCol *ngFor="let el of elements">
              <td scope="row">{{el.cd}}</td>
              <td>{{el.nm}}</td>
              <td>{{el.dc}}</td>
              <td>{{el.ac}}</td>
            </tr>
          </tbody>
        </table>
        <tbody *ngIf="elements.length === 0" style="width:100%;text-align: center;">
            There is no menu items
        </tbody>
      </div>
  </div>
</div>
